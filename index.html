<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | El mundo de Wumpus</title>

    <!-- 游댳 Ajuste global de estilos -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: black;
      }

      #unity-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url('Build/El mundo de Wumpus.jpg') center / cover no-repeat;
      }
    </style>
  </head>

  <body>
    <!-- 游댳 Canvas ajustable -->
    <canvas id="unity-canvas"></canvas>

    <script src="Build/El mundo de Wumpus.loader.js"></script>
    <script>
      // 游댳 Configuraci칩n para m칩viles (mantiene proporci칩n)
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      // 游댳 Crear instancia Unity con auto-ajuste
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/El mundo de Wumpus.data",
        frameworkUrl: "Build/El mundo de Wumpus.framework.js",
        codeUrl: "Build/El mundo de Wumpus.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Link's Studio",
        productName: "El mundo de Wumpus",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true, // Asegura que el render se adapte al tama침o del canvas
      }).then((unityInstance) => {
        // 游댳 Opcional: reajusta el tama침o si se cambia la ventana
        window.addEventListener('resize', () => {
          unityInstance.SendMessage("GameManager", "OnResize");
        });
      });
    </script>
  </body>
</html>
